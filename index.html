<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parallel Spring Boot Integration Tests</title>

  <!-- Pin a Reveal version to avoid breaking changes -->
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@5.0.5/dist/reveal.css" />
  {{/*
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@5.0.5/dist/theme/white.css" /> */}}
  <link rel="stylesheet" href="css/theme/formation.css" />
  <!-- Optional: code highlight theme -->
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@5.0.5/plugin/highlight/monokai.css" />
</head>

<body>
  <div class="slide-header">
    <svg xmlns="http://www.w3.org/2000/svg" height="90" viewBox="0 0 360 80">
      <defs>
        <style>
          .a {
            font: 700 24px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial
          }
        </style>
      </defs>
      <rect width="100%" height="100%" fill="none" />
      <text x="0" y="54" class="a" fill="#ffffff">FORMATION</text>
    </svg>
    <h3 style="color: white;">Parallel Spring Boot Integration Tests</h3>
  </div>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="slides.md" data-separator="^---$" data-separator-vertical="^--$" data-separator-notes="^Note:"></section>
    </div>
  </div>

  <div class="slide-footer">
    <h4>tryformation.com</h4> Â© 2025
    <span id="slide-counter"></span>
  </div>

  <script src="https://unpkg.com/reveal.js@5.0.5/dist/reveal.js"></script>
  <script src="https://unpkg.com/reveal.js@5.0.5/plugin/notes/notes.js"></script>
  <script src="https://unpkg.com/reveal.js@5.0.5/plugin/markdown/markdown.js"></script>
  <script src="https://unpkg.com/reveal.js@5.0.5/plugin/highlight/highlight.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      transition: 'fade',
      backgroundTransition: 'fade',
      plugins: [RevealNotes, RevealMarkdown, RevealHighlight],
      controls: true,
      progress: true,
      slideNumber: true,
      center: true
    });
    Reveal.on('slidechanged', event => {
      const isTitle = event.currentSlide.classList.contains('title-slide');
      document.querySelector('.slide-header').style.display = isTitle ? 'none' : '';
      document.querySelector('.slide-footer').style.display = isTitle ? 'none' : '';
    });

    // run once at load
    Reveal.on('ready', event => {
      const isTitle = event.currentSlide.classList.contains('title-slide');
      document.querySelector('.slide-header').style.display = isTitle ? 'none' : '';
      document.querySelector('.slide-footer').style.display = isTitle ? 'none' : '';
    });
    const footer = document.getElementById('slide-counter');

    function updateSlideCount() {
      const idx = Reveal.getSlidePastCount() + 1;
      const total = Reveal.getTotalSlides();
      footer.textContent = `Slide ${idx} of ${total}`;
    }

    Reveal.on('ready', updateSlideCount);
    Reveal.on('slidechanged', updateSlideCount);
  </script>
</body>

</html>
